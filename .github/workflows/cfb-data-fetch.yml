name: Fetch CFB data (Direct API)

on:
  workflow_dispatch:
    inputs:
      season:
        description: "Season year (e.g., 2024)"
        required: true
        default: "2024"
      season_type:
        description: "Season type: regular or postseason"
        required: true
        default: "regular"
        type: choice
        options:
          - regular
          - postseason
  # schedule:
  #   - cron: "0 8 * * 1" # Mondays at 08:00 UTC

jobs:
  fetch:
    runs-on: ubuntu-latest
    env:
      CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        shell: bash
        run: |
          pip install pandas pyarrow pyyaml requests

      - name: Run data fetcher
        shell: bash
        env:
          SEASON: ${{ inputs.season }}
          SEASON_TYPE: ${{ inputs.season_type }}
        run: |
          python scripts/fetch_cfb_data.py --season "${SEASON}" --season_type "${SEASON_TYPE}"

      - name: Upload artifact (data/cfbd)
        uses: actions/upload-artifact@v4
        with:
          name: cfb-data-${{ inputs.season }}-${{ inputs.season_type }}
          path: data/cfbd
          if-no-files-found: error

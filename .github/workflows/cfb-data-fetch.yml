name: Fetch CFB data (cfbfastR)

on:
  workflow_dispatch:
    inputs:
      season:
        description: "Season year (e.g., 2024)"
        required: true
        default: "2024"
      season_type:
        description: "Season type: regular or postseason"
        required: true
        default: "regular"
        type: choice
        options:
          - regular
          - postseason
  # schedule:
  #   - cron: "0 8 * * 1" # Mondays at 08:00 UTC

jobs:
  fetch:
    runs-on: ubuntu-latest
    env:
      CFBD_API_KEY: ${{ OvDDxP6B6eSjqOGQYXQ5H6iQ57tzKnYhGgoKmOwuV/fwlIpSp9ssZtHH4OJK7b09}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'

      - name: Install R package dependencies
        shell: bash
        run: |
          Rscript -e "install.packages(c('remotes','arrow'), repos='https://cloud.r-project.org')"
          Rscript -e "remotes::install_github('sportsdataverse/cfbfastR')"

      - name: Run data fetcher
        shell: bash
        env:
          SEASON: ${{ inputs.season }}
          SEASON_TYPE: ${{ inputs.season_type }}
        run: |
          Rscript scripts/fetch_cfb_data.R --season "${SEASON}" --season_type "${SEASON_TYPE}"

      - name: Upload artifact (data/cfbd)
        uses: actions/upload-artifact@v4
        with:
          name: cfb-data-${{ inputs.season }}-${{ inputs.season_type }}
          path: data/cfbd
          if-no-files-found: error
